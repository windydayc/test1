name: Test Sealer

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          path: src/github.com/windydayc/test1

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        working-directory: src/github.com/windydayc/test1/files
        run: |
          ls -l
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: Run sealer
        run: |
          sudo wget https://github.com/sealerio/sealer/releases/download/v0.8.5/sealer-v0.8.5-linux-amd64.tar.gz && sudo tar -zxvf sealer-v0.8.5-linux-amd64.tar.gz -C /usr/bin
          sudo sealer version

      - name: Build Cluster Image and Push to Dockerhub
        working-directory: src/github.com/windydayc/test1/files/cluster-image
        run: |
          sudo sealer login registry-1.docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          sudo sealer build -t registry-1.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/oy-test:latest -f Kubefile .
          sudo sealer push registry-1.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/oy:latest
